<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Puso Project{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #f8f9fa;
        }

        .navbar-brand img {
            height: 30px;
            width: auto;
            margin-right: 10px;
        }

        .content-wrapper {
            min-height: calc(100vh - 60px); /* Adjust this based on your navbar height */
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #343a40;
            color: white;
            font-size: 0.8rem; /* Make footer text smaller */
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='tppheart.png') }}" alt="The Puso Project Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('datajobs') }}">Data Jobs</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('deptalents') }}">DEP Talents</a></li>                    
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('pusoprojects') }}">Puso Projects</a></li>                    
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('startyourjourney') }}">Start Your Journey</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('datamasters') }}">Data Masters</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('mentors') }}">Mentors</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('blogs') }}">Blogs</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('sandbox') }}">Sandbox</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('aboutdep') }}">About DEP</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="{{ url_for('startyourjourney') }}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container mt-4 content">
            {% block content %}{% endblock %}
        </div>

        {% block footer %}
            {% include "basefooter.html" %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
