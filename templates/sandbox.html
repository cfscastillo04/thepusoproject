{% extends "base.html" %}

{% block title %}Sandbox - Data Masters{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Sandbox</h1>
        <h5>NOTE: This page is intended for beginners to practice our GitHub workflow</h5>
    </div>

    <!-- DataTable Container -->
    <div class="container mt-4">
        <table id="projectIdeasTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>LinkedIn</th>                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Engramar Bollas</td>
                    <td><a href="https://linkedin.com/in/engramarbollas" target="_blank">LinkedIn Profile</a></td>
                </tr>
                <tr>
                    <td>Firstname Lastname</td>
                    <td><a href="https://linkedin.com/in/yourprofilelink" target="_blank">LinkedIn Profile</a></td>
                </tr>                
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Include DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function() {
            $('#projectIdeasTable').DataTable({
                "paging": true, // Enable pagination
                "searching": true, // Enable search bar
                "ordering": true, // Enable column sorting
                "info": true, // Show table information
                "responsive": true // Make the table responsive
            });
        });
    </script>
{% endblock %}
